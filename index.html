<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
    
</head>
<body>
  <div class="whole">
    <div class="top">
      <img class="eqn" src="./images/image-equilibrium.jpg" alt="equilibrium">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="middle">
      <div class="eth">
        <img class="eth-icon" src=".//images/icon-ethereum.svg" alt="eth-icon">
        <span class="et">0.041 ETH</span>
      </div>
      <div class="clock">
        <img class="clock-icon" src="./images/icon-clock.svg" alt="clock-icon">
      <span class="cl">3 days left</span>
      </div>
    </div>
    <hr>
    <div class="Bottom">
      <img class="avatar" src="./images/image-avatar.png" alt="avatar"> 
      <span class="bottom-span">Creation of <span class="jules">Jules Wyvern</span></span>
    </div>
  </div>


  
   <div class="attribution">
     <h5 class="heading5">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MorufLawal">Moruf Lawal</a>
     </h5>
  </div>
</body>
</html>
